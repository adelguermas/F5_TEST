---
- name:  Create UDP Monitor
  hosts: all
  connection: local

  vars:
    f5_provider:
      password: "networkjourney"
      user: "admin"
      server: "{{ ansible_host }}"
      validate_certs: no
      server_port: 443
  tasks:
  - name: Create UDP Monitor
    bigip_monitor_udp:
     state: present
     ip: 6.6.6.240
     partition: VCC1
     name: my_udp_monitor
     provider: "{{ f5_provider }}"
