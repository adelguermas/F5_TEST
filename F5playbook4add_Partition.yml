---
- name:  create  node
  hosts: all
  connection: local
  vars:
    f5_provider:
      password: "networkjourney"
      user: "admin"
      server: "{{ ansible_host }}"
      validate_certs: no
      server_port: 443
  tasks:
  - name: Create partition "VCC1" using the default route domain
    bigip_partition:
      name: VCC1
      provider: "{{f5_provider}}"
      name: VCC2
      provider: "{{f5_provider}}"
      name: VCC3
      provider: "{{f5_provider}}"
  
