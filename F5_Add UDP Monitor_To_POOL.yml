---
- name:  Add UDP Monitor
  hosts: all
  connection: local

  vars:
    f5_provider:
      password: "networkjourney"
      user: "admin"
      server: "{{ ansible_host }}"
      validate_certs: no
      server_port: 443
  tasks:
  - name: Add UDP Monitor
    bigip_pool:
     state: present
     name: adel-VCC1-443-pool 
     
     monitor_type: and_list
     monitors:
      - my_udp_monitor
     provider: "{{ f5_provider }}"
